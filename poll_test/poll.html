                  <div class="row">

                     <span>
                        <div class="row">

                           </div>
                        </div>
                     </span>
               </div>
            </li>                
          </ul>
          <div class="row">

               <button id="create" title="Create" onclick="createPoll(document.getElementById('question').value, document.getElementById('option1').value,
